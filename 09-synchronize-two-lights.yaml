metadata:
  name: Synchronize two lights
  description: If one light is turned on, turn the other on, and if one light is turned off, turn the other off.
automations:
- starters:
  - type: device.state.OnOff
    device: Light A - Office
    state: on
    is: true
  condition:
    type: device.state.OnOff
    device: Light B - Living Room
    state: on
    is: false
  actions:
  - type: device.command.OnOff
    devices:
    - Light B - Living Room
    on: true

- starters:
  - type: device.state.OnOff
    device: Light A - Office
    state: on
    is: false
  condition:
    type: device.state.OnOff
    device: Light B - Living Room
    state: on
    is: true
  actions:
  - type: device.command.OnOff
    devices:
    - Light B - Living Room
    on: false

- starters:
  - type: device.state.OnOff
    device: Light B - Living Room
    state: on
    is: true
  condition:
    type: device.state.OnOff
    device: Light A - Office
    state: on
    is: false
  actions:
  - type: device.command.OnOff
    device: Light A - Office
    on: true

- starters:
  - type: device.state.OnOff
    device: Light B - Living Room
    state: on
    is: false
  condition:
    type: device.state.OnOff
    device: Light A - Office
    state: on
    is: true
  actions:
  - type: device.command.OnOff
    devices:
    - Light A - Office
    on: false
