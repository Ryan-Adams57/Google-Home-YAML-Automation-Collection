metadata:
  name: Home and away lighting
  description: After dark, when someone arrives home, turn on lights, and turn off all lights when the home is unoccupied.
automations:
# Turn on certain lights after someone gets home after dark
- starters:
  - type: home.state.HomePresence
    state: homePresenceMode
    is: HOME
  condition:
    type: time.between
    after: SUNSET
    before: SUNRISE
  actions:
  - type: device.command.OnOff
    devices:
    - light1 - Living Room
    - light2 - Front door
    on: true
# Turn off all lights when everyone is away during the day
- starters:
  - type: home.state.HomePresence
    state: homePresenceMode
    is: AWAY
  condition:
    type: time.between
    after: SUNRISE
    before: SUNSET
  actions:
  - type: device.command.OnOff
    devices:
    - light1 - Living Room
    - light2 - Front door
    - light3 - Bedroom
    on: false
