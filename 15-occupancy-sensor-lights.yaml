metadata:
  name: Bathroom occupancy light
  description: Turn on the bathroom light when someone enters, and turn it off after 5 minutes of the room being empty.
automations:
- starters:
  - type: device.state.OccupancySensing
    device: Occupancy Sensor - Bathroom
    state: occupancy
    is: OCCUPIED
  actions:
  - type: device.command.OnOff
    devices:
    - Vanity Light - Bathroom
    on: true

- starters:
  - type: device.state.OccupancySensing
    device: Occupancy Sensor - Bathroom
    state: occupancy
    is: UNOCCUPIED
    for: 5min
  actions:
  - type: device.command.OnOff
    devices:
    - Vanity Light - Bathroom
    on: false
