metadata:
  name: Disable security cameras when household returns
  description: When the first household member arrives home, turn off indoor security cameras.
automations:
- starters:
  - type: home.state.HomePresence
    state: homePresenceMode
    is: HOME
  actions:
  - type: device.command.OnOff
    devices:
    - Indoor Camera - Hallway
    - Indoor Camera - Kitchen
    on: false
